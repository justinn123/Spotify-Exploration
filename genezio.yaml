name: scarlet-mobile-iguana
region: us-east-1
yamlVersion: 2
backend:
  # Ensure that the root directory of your project is specified here
  path: ./  # Root directory where `run.py` and `app/` are located
  language:
    name: python
    packageManager: pip
  functions:
    - name: flask
      # Ensure that the handler is correctly pointing to the `create_app` function
      handler: app.create_app  # Points to the `create_app` function in `app/__init__.py`
      # `entry` should point to `run.py` in the root directory
      entry: run.py
      # Ensure `path` points to the root directory where the function is located
      path: ./  # Same root directory as above
      type: httpServer
