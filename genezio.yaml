name: scarlet-mobile-iguana
region: us-east-1
yamlVersion: 2
backend:
  # Root directory where `run.py` and `app/` are located
  path: ./  
  language:
    name: python
    packageManager: pip
  functions:
    # Function pointing to the root directory
    - name: flask
      # The handler points to the app directory and its create_app function
      handler: app.create_app  
      # The entry point is now correctly pointing to `run.py` in the root directory
      entry: run.py
      type: httpServer
